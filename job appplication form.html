<!DOCTYPE html>
<html>
<head>
    <title>Job Seekers Application</title>
</head>
<body>
    <h1>Job Seekers Application</h1>

    <form action="" method="POST" >
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
   

        <label for="address">Address</label>
        <input type="text" id="street_address" name="street_address" placeholder="Street Address">
        <input type="text" id="street_address2" name="street_address2" placeholder="Street Address Line 2">
        <input type="text" id="city" name="city" placeholder="City">
        <input type="text" id="state_province" name="state_province" placeholder="State / Province">
        <input type="text" id="postal_code" name="postal_code" placeholder="Postal / Zip Code"><br><br>

        <label for="country">Country</label>

            <option value="Select Country">Egypt</option>
            <option value="Select Country">Faroe Island</option>
            <option value="Select Country">Fiji</option>
            <option value="Select Country">France</option>
            <option value="Select Country">Gabon</option>
            <option value="Select Country">Germany</option>
            <option value="Select Country">Haity</option>
            <option value="Select Country">Iceland</option>
            <option value="Select Country">Indonesia</option>
            <option value="Select Country">Ireland</option>
            <option value="Select Country">Italy</option>
            <option value="Select Country">India</option>
            <option value="Select Country">Jamaica</option>
            <option value="Select Country">Japan</option>
            <option value="Select Country">Jersy</option>

        </select><br><br>

        <label for="phone_number">Phone Number*</label>
        <input type="tel" id="area_code" name="area_code" placeholder="Area Code" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="position_applying">Position for which you are applying for?</label>
        <select id="position_applying" name="position_applying">
            <option value="Select Position">Please Select</option>
           
            <option value="position 1">Sowtware Developer</option>
            <option value="position 2">Data Analyst</option>
            <option value="position 3">Graphic Designer</option>
            <option value="position 4">Full Stack Developer</option>

        </select>
        <br><br>
        <label for="salary_expectation">Salary Expectation:</label>
        <input type="text" id="salary_expectation" name="salary_expectation" required><br><br>

        <label for="previously_worked">Have you previously worked with us?</label>
        <select id="previously_worked" name="previously_worked">
            <option value="Select Answer">Please Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="cv">Upload Your CV*</label>
        <input type="file" id="cv" name="cv" required><br><br>
        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
